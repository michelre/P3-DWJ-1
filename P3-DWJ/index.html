<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/all.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>VELO ' V</title>

</head>
<body>

<header>
  <div class="titre">
    <h1>BIENVENUE SUR LE SITE DU VELO'V</h1>
  </div>
</header>

<!--DEBUT DU HEADER POUR LE SLIDER -->
<div class="conteneur_sliders">
  <div class="slider-icons">
    <div class="previous">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="next">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <ul class="sliders">
    <li><img src="image/image.jpg" alt="image-text-slider-0" class="slider_image"></li>
    <li><img src="image/image_1.jpg" alt="image-text-slider-1" class="slider_image"></li>
    <li><img src="image/image_2.jpg" alt="image-text-slider-2" class="slider_image"></li>
	<li><img src="image/image_3.jpg" alt="image-text-slider-3" class="slider_image"></li>
	<li><img src="image/image_4.jpg" alt="image-text-slider-4" class="slider_image"></li>
  </ul>
</div>
<!--FIN DU HEADER POUR LE SLIDER -->
<!--CREATION DE LA DIV SECTION -->
<div class="titre"><h1>Carte des stations </h1></div>

<section class="conteneur_carte_formulaire">

  <div id="map" class="conteneur_carte">


  </div>
  <div class="formulaire">
    <div class="reserver">
      <h3>détails de la station</h3>
      <div class="informations"></div>

      <div id="reserver-action"> 
        <canvas class="canvas"></canvas>
        <div class="bouton_reservation">
          <button id="book-btn">Réserver</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="reservation-status">
  <p>Adresse de la station réservée: <span id="confirm-address"></span></p>
  <p>Temps restant: <span id="rest-time"></span></p>
</section>
<!--FIN DE LA SECTION -->


<!-- DEBUT DU FOOTER -->
<footer class="conteneur_footer">
  <div class="timer"></div>
</footer>

<!-- FIN DIV FOOTER-->

<!--CODE JS HTML -->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA28hjo-ajXVWoNUqqseMEtQ5I88mAWm3c&callback=initMap"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script type="application/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="js/slider.js"></script>
<script type="application/javascript" src="js/reservation-status.js"></script>
<script type="application/javascript" src="js/google-map.js"></script>
<script type="application/javascript" src="js/index.js"></script>

</body>
</html>
